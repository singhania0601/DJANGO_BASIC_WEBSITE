{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block body %}
<div class = "container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
    <h3 class="text-center">Contact Us</h3>
</div>
<div class="container">
<form method="post" actions="/contact">
     {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="inputEmail4" name ="name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone No.</label>
        <input type="text" class="form-control" id="inputPassword4" name="phone" placeholder="Phone no.">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Email</label>
      <input type="text" class="form-control"name="email" id="inputAddress" placeholder="Email">
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input id="text" class="form-control" name="state">
         
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" name="zip" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
